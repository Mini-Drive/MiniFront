<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="../Images/img login/login-icon.svg" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Register</div>
    <form>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/username-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="firstName" type="text" placeholder="First Name" required />
      </div>
    
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/username-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="lastName" type="text" placeholder="Last Name" required />
      </div>
    
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/icons8-edad-50.png" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="age" type="number" placeholder="Age" min="0" required />
      </div>
    
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/username-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="username" type="text" placeholder="Username" required />
      </div>
    
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/icons8-correo-24.png" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="email" type="email" placeholder="Email" required />
      </div>
    
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="../Images/img login/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" id="password" type="password" placeholder="Password" required />
      </div>
      <button id="enviar" type="button" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Register</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>Have an account?</div>
      <a href="#" class="text-decoration-none text-info fw-semibold" id="btnlogin">Login</a>
    </div>
  </div>
  

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your registration was successful! You will be redirected to the login page.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalCloseBtn">OK</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../App/Register.js"></script>
</html>
